<nav class="navbar bg-light">
  <div class="container-fluid ">
    <a class="navbar-brand">Home</a>
    <form class="d-flex ">
      <input class="form-control me-2 search" type="search" placeholder="Search..." name="search" aria-label="Search"
        [(ngModel)]="term" (keyup)="doSearch()">

      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <ul class="offset-right">
    <li *ngFor="let item of results">
      {{item.title}}
    </li>
  </ul>
</nav>
